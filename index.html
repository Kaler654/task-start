<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reseter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/app.js" type="module"></script>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header"></header>

    <main class="main">
        <table class="table">
            <thead class="table__header">
            <tr class="table__row">
                <th class="table__cell cell-header">Артикул</th>
                <th class="table__cell cell-header">Наименование товара</th>
                <th class="table__cell cell-header">Закупочная стоимость</th>
                <th class="table__cell cell-header">Стоимость продажи</th>
                <th class="table__cell cell-header">Количество продаж</th>
                <th class="table__cell cell-header">Прибыль от продажи</th>
                <th class="table__cell cell-header">Добавить продажу</th>
                <th class="table__cell cell-header">Отменить продажу</th>
            </tr>
            </thead>
            <tbody class="table__body"></tbody>
        </table>
        <form method="post" class="form">
            <h2 class="form__title">Добавление товара</h2>
            <fieldset class="form__section">
                <p class="form__input">
                    <label class="form__label" for="product_article">
                        <span>Артикул: </span>
                    </label>
                    <input type="text" id="product_article" name="article" tabindex="1" />
                </p>

                <p class="form__input">
                    <label for="product_name">
                        <span>Наименование товара: </span>
                    </label>
                    <input type="text" id="product_name" name="productName" tabindex="2" required />
                </p>

                <p class="form__input">
                    <label for="purchase_price">
                        <span>Закупочная стоимость: </span>
                    </label>
                    <input type="text" id="purchase_price" name="purchasePrice" tabindex="3" required />
                </p>

                <p class="form__input">
                    <label for="selling_price">
                        <span>Стоимость продажи: </span>
                    </label>
                    <input type="text" id="selling_price" name="sellingPrice" tabindex="4" required />
                </p>

                <p class="form__input">
                    <label for="sales_quantity">
                        <span>Количество продаж: </span>
                    </label>
                    <input type="text" id="sales_quantity" name="salesQuantity" tabindex="5" />
                </p>

            </fieldset>

            <button class="submit" type="submit" tabindex="7">Добавить</button>
        </form>
    </main>

    <footer class="footer"></footer>
</body>
</html>
